    <form action="" class="form-group">
        <h3>Employee Login</h3>
        <label>UserId: </label>
        <input type="text" name="" id="" class="form-control mt-2 mb-2" [(ngModel)]="employeeId" name="userid" placeholder="enter the user id . . . . .">
        <label for="">password: </label>
        <input type="password" name="" id="" class="form-control  mt-2 mb-2" [(ngModel)]="employeePassword" name="password" placeholder="enter the password . . . . . . . ">
        <button type="submit" (click)="consoleData($event)">login</button>
    </form>
